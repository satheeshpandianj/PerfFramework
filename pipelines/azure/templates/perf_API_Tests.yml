parameters:
  - name: 'stage'
    type: string
  - name: 'project'
    type: string
  - name: 'apiname'
    type: string
  - name: 'datasource'
    type: string
  - name: 'users'
    type: Integer
  - name: 'durations'
    type: string
  - name: poolName
    type: string
    default: 'Azure Pipelines'
  - name: vmImage
    type: string
    default: 'ubuntu-latest'

stages:
  - stage: ${{parameters.stage}}
    pool:
      name: ${{parameters.poolName}}
      vmImage: ${{parameters.vmImage}}

    jobs:
      - job: perf_API_Tests
        displayName: Perform API Tests
        steps:
          - script: |
              sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
              echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
              sudo apt-get update
              sudo apt-get install k6
            displayName: Install k6 tool

          - script: |
              k6 version
            displayName: Checking K6 Version
            
          - template: executeTest.yml
            parameters:
              script: bash scripts/perfAPICmdString.sh $(System.StageDisplayName) ${{parameters.project}} ${{parameters.apiname}} ${{parameters.datasource}} ${{parameters.users}} ${{parameters.durations}}
